services:
  - type: web
    name: osa-hub-web
    env: docker
    plan: free
    repo: https://github.com/jamespailagao12345-ui/OSA-Central-Hub
    branch: main
    buildCommand: |
      composer install --optimize-autoloader --no-interaction --prefer-dist
      npm ci
      npm run build
    startCommand: |
      php artisan migrate --force
      php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromService:
          name: osa-hub-db
          type: postgres
          property: host
      - key: DB_PORT
        value: "5432"
      - key: DB_DATABASE
        fromService:
          name: osa-hub-db
          type: postgres
          property: database
      - key: DB_USERNAME
        fromService:
          name: osa-hub-db
          type: postgres
          property: user
      - key: DB_PASSWORD
        fromService:
          name: osa-hub-db
          type: postgres
          property: password
      - key: QUEUE_CONNECTION
        value: database
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        sync: false
      - key: MAIL_PORT
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_ENCRYPTION
        sync: false
      - key: MAIL_FROM_ADDRESS
        sync: false
      - key: MAIL_FROM_NAME
        value: "OSA Hub"
      - key: LOG_CHANNEL
        value: stack

  - type: worker
    name: osa-hub-queue
    env: docker
    plan: free
    repo: https://github.com/jamespailagao12345-ui/OSA-Central-Hub
    branch: main
    startCommand: php artisan queue:work --tries=1 --sleep=3
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
      - key: APP_KEY
        sync: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromService:
          name: osa-hub-db
          type: postgres
          property: host
      - key: DB_PORT
        value: "5432"
      - key: DB_DATABASE
        fromService:
          name: osa-hub-db
          type: postgres
          property: database
      - key: DB_USERNAME
        fromService:
          name: osa-hub-db
          type: postgres
          property: user
      - key: DB_PASSWORD
        fromService:
          name: osa-hub-db
          type: postgres
          property: password
      - key: QUEUE_CONNECTION
        value: database

  - type: cron
    name: osa-hub-scheduler
    env: docker
    plan: free
    repo: https://github.com/jamespailagao12345-ui/OSA-Central-Hub
    branch: main
    schedule: "*/5 * * * *"
    startCommand: php artisan schedule:run
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
      - key: APP_KEY
        sync: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromService:
          name: osa-hub-db
          type: postgres
          property: host
      - key: DB_PORT
        value: "5432"
      - key: DB_DATABASE
        fromService:
          name: osa-hub-db
          type: postgres
          property: database
      - key: DB_USERNAME
        fromService:
          name: osa-hub-db
          type: postgres
          property: user
      - key: DB_PASSWORD
        fromService:
          name: osa-hub-db
          type: postgres
          property: password

databases:
  - name: osa-hub-db
    plan: free
    databaseName: osa_hub
    user: osa_hub
